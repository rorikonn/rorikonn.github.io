<h3 id="玩家自定义按键"><a href="#玩家自定义按键" class="headerlink" title="玩家自定义按键"></a>玩家自定义按键</h3><ul>
<li><p>UI处理流程参考<code>ULyraSettingKeyboardInput</code></p>
</li>
<li><p>调用<code>UEnhancedInputUserSettings::MapPlayerKey</code>来应用新的按键绑定。</p>
</li>
</ul>
<figure class="highlight cpp"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="type">bool</span> <span class="title">ULyraSettingKeyboardInput::ChangeBinding</span><span class="params">(int32 InKeyBindSlot, FKey NewKey)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="keyword">if</span> (!NewKey.<span class="built_in">IsGamepadKey</span>())</span><br><span class="line">    &#123;</span><br><span class="line">        FMapPlayerKeyArgs Args = &#123;&#125;;</span><br><span class="line">        Args.MappingName = ActionMappingName;</span><br><span class="line">        Args.Slot = (EPlayerMappableKeySlot) (<span class="built_in">static_cast</span>&lt;uint8&gt;(InKeyBindSlot));</span><br><span class="line">        Args.NewKey = NewKey;</span><br><span class="line">   </span><br><span class="line">        <span class="keyword">if</span> (UEnhancedInputUserSettings* Settings = <span class="built_in">GetUserSettings</span>())</span><br><span class="line">        &#123;</span><br><span class="line">            FGameplayTagContainer FailureReason;  </span><br><span class="line">            Settings-&gt;<span class="built_in">MapPlayerKey</span>(Args, FailureReason);  </span><br><span class="line">            <span class="built_in">NotifySettingChanged</span>(EGameSettingChangeReason::Change);  </span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">return</span> <span class="literal">true</span>;</span><br><span class="line">    &#125;</span><br><span class="line">    </span><br><span class="line">    <span class="keyword">return</span> <span class="literal">false</span>;  </span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<ul>
<li>调用<code>UEnhancedInputUserSettings::ResetAllPlayerKeysInRow</code>来恢复默认按键。</li>
</ul>
<figure class="highlight cpp"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="type">void</span> <span class="title">ULyraSettingKeyboardInput::ResetToDefault</span><span class="params">()</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="keyword">if</span> (UEnhancedInputUserSettings* Settings = <span class="built_in">GetUserSettings</span>())</span><br><span class="line">    &#123;</span><br><span class="line">        FMapPlayerKeyArgs Args = &#123;&#125;;</span><br><span class="line">        Args.MappingName = ActionMappingName;</span><br><span class="line">        </span><br><span class="line">        FGameplayTagContainer FailureReason;</span><br><span class="line">        Settings-&gt;<span class="built_in">ResetAllPlayerKeysInRow</span>(Args, FailureReason);</span><br><span class="line">        </span><br><span class="line">        <span class="built_in">NotifySettingChanged</span>(EGameSettingChangeReason::Change);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></div></article></div></main><footer><div class="paginator"><a class="prev" href="/2025/08/01/%E6%B8%B8%E6%88%8F%E5%BC%80%E5%8F%91/%E8%A1%8C%E4%B8%BA%E6%A0%91/">prev</a><a class="next" href="/2025/08/01/%E6%B8%B8%E6%88%8F%E5%BC%80%E5%8F%91/%E8%99%9A%E6%8B%9F%E6%91%87%E6%9D%86/">next</a></div><div class="copyright"><p>&copy; 2025 <a href="https://github.com/rorikonn">Jimmy Zou</a><br>P
